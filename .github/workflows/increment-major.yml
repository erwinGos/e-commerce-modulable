name: Increment Major Version on Main

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        run: dotnet restore "./UnitTest/UnitTest.csproj"

      - name: Test
        run: dotnet test UnitTest/UnitTest.csproj --configuration "$BUILD_CONFIG" --logger "trx;LogFileName=test-results.trx" || true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: DotNET Tests
          path: "**/test-results.trx"                            
          reporter: dotnet-trx
          fail-on-error: true
  versioning:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }} # Utiliser GITHUB_TOKEN pour le checkout

    - name: Increment major version and push tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # DÃ©finir GITHUB_TOKEN comme variable d'environnement pour le step
      run: |
        TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        NEW_TAG=$(echo $TAG | awk -F. '{OFS="."; $1+=1; $2=0; $3=0; print}')
        echo "Creating new tag $NEW_TAG"
        git tag $NEW_TAG
        git push https://${GITHUB_TOKEN}@github.com/${{ github.repository }} $NEW_TAG 
